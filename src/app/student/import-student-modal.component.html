<div *ngIf="loading" class="full-loading">
    <div class="lds-dual-ring"></div>
  </div>
  
<div class="modal" id="import-student">
    <div class="modal-background"></div>
    <div class="modal-card">
    <form [formGroup]="importStudentsForm" (submit)="importStudents()" >
      <header class="modal-card-head">
        <p class="modal-card-title">Import Students</p>
        <button class="delete dismiss" aria-label="close"></button>
      </header>
      <section class="modal-card-body">      

        <div  class="field">
          <label class="label">Import students</label>
          <div [ngClass]="{'is-danger':importStudentsForm.get('bioFile')?.errors && importStudentsForm.get('bioFile')?.dirty}" class="my-input-file" class="file has-name is-left">
            <label class="file-label">
              <input (change)="filePickedEvent($event)" accept=".xml" formControlName="bioFile" id="input-import" class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
              <span class="file-name">
                No file uploaded
              </span>
            </label>
          </div>
          <p *ngIf="importStudentsForm.get('bioFile')?.errors && importStudentsForm.get('bioFile')?.dirty" class="help is-danger">
            <span>The xml file is required</span>
          </p>
        </div>
  
      </section>
      <footer class="modal-card-foot">
        <button [ngClass]="{'dismiss': importStudentsForm.valid}" type="submit" class="button is-info">Save</button>
        <button class="button dismiss" type="button">Cancel</button>
      </footer>
    </form>
    </div>
  </div>
